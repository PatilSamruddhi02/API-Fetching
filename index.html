<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>SP Shopping Products</title>
</head>
<body>
  <div class="container">
    <div class="main">
      <h1>Our Products</h1>
      <div class="search-container" >
        <input type="text" id="searchInput" placeholder="Search for category..." onkeyup="searchProducts()">
        <i class="fas fa-search" style="font-size:30px; margin-top:30px;"></i>
      </div>
      <h6>Categories</h6>
      <button class="button" onclick="filterProducts('Men')">Men</button>
      <button class="button" onclick="filterProducts('Women')">Women</button>
      <button class="button" onclick="filterProducts('Kids')">Kids</button>
      <div id="cart" class="cart-container">
        <h2><i class="fas fa-shopping-cart"></i>Cart <a href="cart.html"><br><button id="view-all-btn" style="font-size: 20px;" >View all</button></a></h2>
        <div id="cart-items" class="cart-items"></div>
      </div>
    </div>
    <div class="products-container" id="products"></div>
  </div>
  <h1 style="text-align: center;">Thank You For Choosing Us...!</h1>
  <h3 style="text-align: center; font-weight:500;font-size:25px;">Have a Good Day.</h3>
  <script src="script.js"></script>
</body>
</html>
